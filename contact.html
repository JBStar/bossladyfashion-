<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | BossLady Fashion</title>
    <link rel="stylesheet" href="contact.css" />
</head>

<body>

    <section class="contact-section" id="contact">
        <h2>Contact Us</h2>
        <p class="intro">Weâ€™d love to hear from you! Visit our store or send us a message.</p>

        <div class="contact-container">

            <!-- Contact Form -->
            <div class="contact-form">
                <h3>Send Us a Message</h3>
                <form id="contactForm">
                    <div class="input-group">
                        <input type="text" id="name" placeholder="Full Name" required>
                    </div>
                    <div class="input-group">
                        <input type="email" id="email" placeholder="Email Address" required>
                    </div>
                    <div class="input-group">
                        <textarea id="message" placeholder="Your message..." rows="5" required></textarea>
                    </div>
                    <button type="submit" class="send-btn">Send Message</button>
                    <p class="form-status" id="formStatus"></p>
                </form>
            </div>

            <!-- Contact Info -->
            <div class="contact-info">
                <h3>Visit Our Store</h3>
                <p><strong>Address:</strong> 45 Eleganza Street, Victoria Island, Lagos, Nigeria</p>
                <p><strong>Phone:</strong> +234 809 123 4567</p>
                <p><strong>Email:</strong> support@bossladyfashion.com</p>

                <div class="map-container">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3941.8029353343584!2d3.406448974722806!3d6.428055524197185!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103bf52a501a3cb1%3A0xb49b218b9e56e0a5!2sVictoria%20Island%2C%20Lagos!5e0!3m2!1sen!2sng!4v1697999999999!5m2!1sen!2sng"
                        width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy">
                    </iframe>
                </div>
            </div>

        </div>
    </section>

    <script src="contact.js"></script>
</body>

</html>
